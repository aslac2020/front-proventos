<h2>Eventos</h2>
<hr>

<div  class="form-inline">
  <div class="form-group mb-2">
    <input
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
    <!-- <input id="text" type="text" (blur)="valueText($event)" >
    <input id="textEnglish"  (keyup)="valueTextEnglish($event)" type="text"> -->
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</div>
<h3>Filtro: {{filtroLista}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th><button
        class="btn btn-outline-light btn-sm"
        (click)="isImgOpened = !isImgOpened"
        >{{isImgOpened ? 'Ocultar' : 'Exibir'}}
      </button>
    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
        <img
        [collapse]="!isImgOpened"
        [isAnimated]="true"
        src="/assets/images/{{evento.imagemURL}}"
        alt=""
        [style.width.px]="150"
        [style.margin.px]="2"
        >
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td><button class="btn-btn-outline">Editar</button></td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado !</h4>
      </td>
    </tr>
  </tfoot>
</table>
